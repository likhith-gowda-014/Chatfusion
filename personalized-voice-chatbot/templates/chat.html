<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: gradientShift 15s ease infinite;
      background: linear-gradient(-45deg, #6a85b6, #bac8e0, #a18cd1, #c9a0dc);
      background-size: 400% 400%;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    select, button {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-weight: 600;
    }

    button {
      cursor: pointer;
      border: none;
      color: white;
    }

    .start-btn {
      background: #6a85b6;
    }

    .stop-btn {
      background: #a18cd1;
    }

    a {
      text-decoration: none;
      color: #5a5fcd;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="color:#4e4e88;">ðŸ’¬ Talk to Your Personalized Bot</h2>

    <label style="font-weight:600;">ðŸŽ§ Select Trained Voice:</label>
    <select id="voice_id">
      {% for voice in voices %}
        <option value="{{ voice }}">{{ voice }}</option>
      {% endfor %}
    </select>

    <label style="font-weight:600;">ðŸ§  Choose Conversation Style:</label>
    <select id="prompt-template" name="prompt-template">
      <option value="assistant">Assistant</option>
      <option value="friend">Friend</option>
      <option value="tutor">Tutor</option>
    </select>

    <button class="start-btn" onclick="startRecording()">ðŸŽ™ Start</button>
    <button class="stop-btn" onclick="stopRecording()">ðŸ›‘ Stop & Send</button>

    <audio id="responseAudio" controls style="width:100%; margin: 10px 0;"></audio>

    <a href="/">â¬… Back to Home</a>
  </div>

  <script src="/static/js/chat.js"></script>
</body>
</html>
