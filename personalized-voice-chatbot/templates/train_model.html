<!DOCTYPE html>
<html>
<head>
    <title>Train a Voice Model</title>
</head>
<body style="
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6c5ce7, #00bcd4, #8e44ad);
    background-size: 600% 600%;
    animation: bgFlow 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    color: white;
    text-align: center;
    padding: 20px;
">

<h2 style="
    font-size: 2.5em;
    color: #ffffff;
    text-shadow: 0 0 10px #8e44ad, 0 0 20px #6c5ce7;
    margin-bottom: 40px;
">ðŸŽ¤ Train a Custom Voice Model</h2>

<form id="trainForm" action="/train-model" method="POST" enctype="multipart/form-data" style="
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 20px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(6px);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 300px;
" onsubmit="showLoader()">

    <label style="font-size: 1.1em;">Model Name:</label><br>
    <input type="text" name="model_name" required style="
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 1em;
    "><br>

    <label style="font-size: 1.1em;">Upload Voice Samples:</label><br>
    <input type="file" name="voice_samples" multiple required style="
        width: 100%;
        margin: 10px 0 20px;
        color: white;
    "><br>

    <input type="submit" value="ðŸŽ¯ Train & Save" style="
        padding: 10px 25px;
        font-size: 1.1em;
        border-radius: 12px;
        border: none;
        background: #7c4dff;
        color: white;
        cursor: pointer;
        transition: 0.3s ease;
    " onmouseover="this.style.background='#651fff'" onmouseout="this.style.background='#7c4dff'">
</form>

<!-- Spinner -->
<div id="loader" style="
    display: none;
    margin-top: 20px;
">
    <div style="
        border: 6px solid #f3f3f3;
        border-top: 6px solid #7c4dff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    "></div>
    <p style="margin-top: 10px;">Training model... Please wait</p>
</div>

<a href="/" style="
    color: #bbdefb;
    font-size: 1.1em;
    text-decoration: none;
    margin-top: 30px;
    display: inline-block;
">â¬… Back to Home</a>

<!-- Animations -->
<style>
@keyframes bgFlow {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<!-- JavaScript -->
<script>
function showLoader() {
    document.getElementById("trainForm").style.display = "none";
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
