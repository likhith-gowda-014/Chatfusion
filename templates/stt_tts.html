<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Your AI</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    color: #e0e0f0;
    overflow: hidden;
    position: relative;
  }

  /* Bubble GIF Background */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("/static/images/stt_tts.gif") no-repeat center center fixed;
    background-size: cover;
    z-index: -2;
  }

  /* Softer overlay with fade-in */
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(20, 20, 60, 0.35); /* lighter & transparent */
    backdrop-filter: blur(4px);
    z-index: -1;
    animation: fadeIn 2s ease-in-out;
  }

  /* Smooth fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2.2em;
    color: #cfd5ff;
  }

  #avatar-container {
    margin: 30px 0;
  }

  .avatar {
    width: 260px;
    height: 180px;
    border-radius: 20px;
    object-fit: cover;
    border: 3px solid #8e95f6;
    box-shadow: 0px 0px 20px rgba(150, 150, 255, 0.3);
  }

  .controls {
    margin: 25px 0;
  }

  /* Glow Buttons */
  .control-button {
    font-size: 20px;
    background: linear-gradient(135deg, #6c70ff, #9b6cff);
    color: white;
    border: none;
    border-radius: 50%;
    width: 65px;
    height: 65px;
    margin: 0 12px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0px 6px 15px rgba(110, 110, 255, 0.4);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .control-button:hover {
    transform: scale(1.1);
    box-shadow: 0px 8px 20px rgba(140, 140, 255, 0.6);
  }

  /* Glassmorphism Response Box */
  .response-box {
    background: rgba(30, 30, 60, 0.55);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 18px;
    padding: 20px;
    margin: 30px auto;
    max-width: 80%;
    text-align: left;
    min-height: 70px;
    max-height: 220px;
    overflow-y: auto;
    word-wrap: break-word;
    backdrop-filter: blur(8px);
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
  }

  #response-text {
    margin: 0;
    color: #f8f8ff;
    white-space: pre-wrap;
    word-spacing: 0.1em;
    line-height: 1.5;
  }

  #status {
    color: #bbb;
    margin-top: 10px;
    font-style: italic;
  }

  a.btn {
    background-color: #3d3d66;
    color: #e0e0ff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.2s ease;
  }

  a.btn:hover {
    background-color: #505090;
  }

  </style>
</head>
<body>
  <div class="container">
    <h1>Talk to Your AI</h1>

    <div id="avatar-container">
      <video id="emotion-video" class="avatar" autoplay muted loop playsinline>
        <source src="{{ url_for('static', filename='videos/neutral.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="controls">
      <button id="record-btn" class="control-button" title="Start/Stop Recording">
        <i class="fas fa-microphone"></i>
      </button>
      <button id="pause-btn" class="control-button" title="Pause/Resume Audio" disabled>
        <i class="fas fa-pause"></i>
      </button>
    </div>

    <p id="status">Click the mic to start recording...</p>

    <div id="response-box" class="response-box">
      <p id="response-text">Your AI will respond here...</p>
    </div>

    <div style="margin-top: 20px;">
      <a href="/dashboard" class="btn">⬅ Back to Dashboard</a>
    </div>
  </div>

  <script>
    const emotion = "{{ emotion | safe }}";

    function setEmotionVideo(emotion) {
      const video = document.getElementById('emotion-video');
      let videoSrc = "";

      switch (emotion.toLowerCase()) {
        case 'happy':
          videoSrc = "/static/videos/happy.mp4";
          break;
        case 'sad':
          videoSrc = "/static/videos/sad.mp4";
          break;
        case 'angry':
          videoSrc = "/static/videos/angry.mp4";
          break;
        case 'fear':
          videoSrc = "/static/videos/fear.mp4";
          break;
        default:
          videoSrc = "/static/videos/neutral.mp4";
      }

      const source = video.querySelector("source");
      source.src = videoSrc;
      video.load();
    }

    setEmotionVideo(emotion);
    
    const recordBtn = document.getElementById("record-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const statusText = document.getElementById("status");
    const responseText = document.getElementById("response-text");

    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let currentAudio = null;
    let audioStream;

    recordBtn.addEventListener("click", () => {
      if (isRecording) {
        mediaRecorder.stop();
        statusText.innerText = "Processing...";
        recordBtn.innerHTML = '<i class="fas fa-microphone"></i>';
      } else {
        startRecording();
        recordBtn.innerHTML = '<i class="fas fa-stop"></i>';
      }
      isRecording = !isRecording;
    });

    pauseBtn.addEventListener("click", () => {
      if (currentAudio) {
        if (currentAudio.paused) {
          currentAudio.play();
          pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        } else {
          currentAudio.pause();
          pauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
      }
    });

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          audioStream = stream;
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();

          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
            audioChunks = [];
            sendAudioToServer(audioBlob);
          };

          statusText.innerText = "🎙️ Listening...";
        })
        .catch(error => {
          console.error("Microphone access denied:", error);
          statusText.innerText = "Microphone access denied!";
        });
    }

    function sendAudioToServer(audioBlob) {
      const formData = new FormData();
      formData.append("audio", audioBlob, "recording.wav");

      fetch("/stt", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.ai_response) {
          typeWriterEffect(data.ai_response);
          playTTS(data.ai_response);
        } else {
          responseText.innerText = data.error || "Error receiving response.";
        }
        statusText.innerText = "✅ Done!";
      })
      .catch(error => {
        console.error("Request failed:", error);
        statusText.innerText = "An error occurred.";
      });
    }

    function typeWriterEffect(text, i = 0) {
      responseText.innerText = "";
      let speed = 30;
      (function type() {
        if (i < text.length) {
          responseText.innerText += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      })();
    }

    function playTTS(text) {
      fetch("/tts_audio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.blob())
      .then(audioBlob => {
        const audioUrl = URL.createObjectURL(audioBlob);
        if (currentAudio) currentAudio.pause();

        currentAudio = new Audio(audioUrl);
        currentAudio.play();

        pauseBtn.disabled = false;
        pauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      })
      .catch(error => console.error("TTS Error:", error));
    }
  </script>
</body>
</html>
