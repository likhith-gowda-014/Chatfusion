<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Care Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #5C6BC0, #8E9DE5);
      color: #fff;
      padding: 30px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
      background: #f8f9fc;
      border-radius: 20px;
      width: 100%;
      max-width: 700px;
      min-height: 80vh;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .chat-header {
      background: linear-gradient(145deg, #3F51B5, #5C6BC0);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header .name {
      font-weight: bold;
      font-size: 1.1em;
    }

    /* Chat Body */
    .chat-body {
      padding: 20px;
      background: #ffffff;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }

    .user-message {
      align-self: flex-end;
      background: #E3EAFD;
      color: #1A237E;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background: linear-gradient(145deg, #e0eaff, #cdd9ff);
      color: #333;
      border-bottom-left-radius: 0;
      box-shadow: 0 0 10px rgba(92,107,192,0.25);
    }

    /* Typing indicator */
    .typing {
      align-self: flex-start;
      background: #f1f3f6;
      border-radius: 18px;
      padding: 10px 16px;
      display: flex;
      gap: 4px;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background: #888;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    /* Footer */
    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }

    .btn-send {
      background: linear-gradient(145deg, #3F51B5, #5C6BC0);
      border: none;
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }

    .btn-send:hover {
      background: #3F51B5;
    }

    .footer-buttons {
      text-align: center;
      padding: 12px;
    }

    .footer-buttons a {
      margin: 0 5px;
      border-radius: 10px;
    }

    a.link {
      color: #5C6BC0;
      text-decoration: underline;
      font-size: 0.9em;
    }

    /* Animations */
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 500px) {
      .chat-container {
        max-width: 100%;
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="/static/images/blue.jpg" alt="Bot Avatar" />
      <div>
        <div class="name">Chat with Care Bot</div>
        <div style="font-size: 0.8em;">We are online!</div>
      </div>
    </div>

    <div class="chat-body" id="chat-box">
      {% for chat in chat_history %}
        {% if chat.role == 'user' %}
          <div class="chat-message user-message">{{ chat.message }}</div>
        {% else %}
          <div class="chat-message bot-message">
            <span class="typewriter">{{ chat.message }}</span>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <form id="chat-form" class="chat-footer">
        <input type="text" id="user-input" name="message" placeholder="Type a message..." required />
        <button type="submit" class="btn btn-send">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
            <path d="M15.854.146a.5.5 0 0 1 .11.54l-6 14a.5.5 0 0 1-.93-.048l-2-6-6-2a.5.5 0 0 1-.048-.93l14-6a.5.5 0 0 1 .868.438z"/>
          </svg>
        </button>
    </form>

    <div class="footer-buttons">
        <a href="/clear_chat_history" class="btn btn-outline-danger">Clear Chat</a>
        <a href="/dashboard" class="btn btn-outline-secondary">Dashboard</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const allBotSpans = document.querySelectorAll(".bot-message .typewriter");
      if (allBotSpans.length === 0) return;

      const lastBot = allBotSpans[allBotSpans.length - 1];
      const fullText = lastBot.textContent;
      lastBot.textContent = "";

      let i = 0;
      const speed = 25;

      function type() {
        if (i < fullText.length) {
          lastBot.textContent += fullText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }

      type();
    });
    // New JavaScript for AJAX chat functionality
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    chatForm.addEventListener('submit', async (e) => {
		e.preventDefault();
		const userMessage = userInput.value;
		if (!userMessage.trim()) return;

		// Display user message
		const userMessageDiv = document.createElement('div');
		userMessageDiv.className = 'chat-message user-message';
		userMessageDiv.textContent = userMessage;
		chatBox.appendChild(userMessageDiv);
		chatBox.scrollTop = chatBox.scrollHeight;
		userInput.value = '';

		// Add typing indicator
		const typingDiv = document.createElement('div');
		typingDiv.className = 'typing';
		typingDiv.innerHTML = '<span></span><span></span><span></span>';
		chatBox.appendChild(typingDiv);
		chatBox.scrollTop = chatBox.scrollHeight;

		try {
			const response = await fetch('/chat', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ message: userMessage }),
			});
			const data = await response.json();

			// Remove typing indicator once bot response is ready
			typingDiv.remove();

			if (data.response) {
				const botMessageDiv = document.createElement('div');
				botMessageDiv.className = 'chat-message bot-message';
				const span = document.createElement('span');
				span.className = 'typewriter';
				botMessageDiv.appendChild(span);
				chatBox.appendChild(botMessageDiv);

				// Typewriter effect
				let i = 0;
				const speed = 25;
				function type() {
					if (i < data.response.length) {
						span.textContent += data.response.charAt(i);
						i++;
						setTimeout(type, speed);
					}
				}
				type();
			}
		} catch (error) {
			typingDiv.remove(); // also remove typing if error
			console.error("Network or server error:", error);
		}

		chatBox.scrollTop = chatBox.scrollHeight;
	});

  </script>
</body>
</html>
