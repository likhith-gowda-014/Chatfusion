<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Care Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #0E0E0E; /* Deep black background */
    color: #E0E0E0; /* Light grey text */
    padding: 30px 15px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: #1A1A1A; /* Dark container */
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
    position: relative;
}

h2 {
    font-size: 2rem;
    font-weight: bold;
    color: #A9B8FF; /* Soft blue */
    margin-bottom: 10px;
}

#chat-box {
    height: 500px;
    overflow-y: auto;
    border: 1px solid #333;
    padding: 20px;
    border-radius: 12px;
    background: #121212; /* Darker chat background */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.chat-message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 16px;
    word-wrap: break-word;
    display: inline-block;
    color: #E0E0E0;
}

.user-message {
    align-self: flex-start;
    background: #333; /* Dark grey */
    color: #FFD700; /* Optional: golden text for user */
    border-bottom-left-radius: 0;
}

.bot-message {
    align-self: flex-end;
    background: #2C2C2C; /* Slightly lighter dark */
    color: #A9B8FF; /* Soft blue bot text */
    border-bottom-right-radius: 0;
}

.chat-input-wrapper {
    position: relative;
    margin-top: 20px;
}

#user-input {
    padding: 10px 15px;
    border-radius: 12px;
    border: 1px solid #555;
    width: 100%;
    padding-right: 100px;
    background-color: #1F1F1F;
    color: #FFF;
}

#user-input::placeholder {
    color: #888;
}

.btn-send {
    position: absolute;
    right: 5px;
    top: 5px;
    bottom: 5px;
    padding: 0 20px;
    border: none;
    border-radius: 12px;
    background-color: #334EAC;
    color: white;
}

.btn-send:hover {
    background-color: #4A63D2;
}

.btn-danger {
    border-radius: 12px;
    background-color: #dc3545;
    color: white;
    border: none;
}

.btn-danger:hover {
    background-color: #bb2d3b;
}

.center-button {
    display: flex;
    justify-content: center;
}

@media screen and (max-width: 576px) {
    #chat-box {
        height: 400px;
    }

    .btn-send {
        padding: 0 15px;
    }
}
.link{
    color: whitesmoke;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’¬ Care Bot</h2>
        <p>I see you. I hear you. I'm here for you â€” always!</p>
        <p><a class=link href="/carebot_purpose">What Inspired the Care Bot?</a></p>
        <div id="chat-box">
            {% for chat in chat_history %}
                {% if chat.role == 'user' %}
                    <div class="chat-message user-message">{{ chat.message }}</div>
                {% else %}
                    <div class="chat-message bot-message">
                        <span class="typewriter">{{ chat.message }}</span>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <form method="POST" action="/chat" class="chat-input-wrapper">
            <input type="text" id="user-input" name="message" class="form-control" placeholder="Type a message..." required>
            <button type="submit" class="btn btn-send">Send</button>
        </form>

        <div class="center-button mt-3">
            <a href="/clear" class="btn btn-danger">Clear Chat</a>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {
            const allBotSpans = document.querySelectorAll(".bot-message .typewriter");
            if (allBotSpans.length === 0) return;

            const lastBot = allBotSpans[allBotSpans.length - 1];
            const fullText = lastBot.textContent;
            lastBot.textContent = "";

            let i = 0;
            const speed = 25;

            function type() {
                if (i < fullText.length) {
                    lastBot.textContent += fullText.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        });
    </script>

    
</body>
</html>
