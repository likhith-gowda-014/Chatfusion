<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url("/static/images/desert.jpg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 350px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: white;
      margin-bottom: 25px;
      font-size: 24px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    input::placeholder {
      color: #ddd;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #e09fff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background:white ;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      margin-top: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #bca1ca;
    }

    .link-custom {
      margin-top: 15px;
      color: #f2d1ff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .link-custom:hover {
      color: white;
      text-decoration: underline;
    }

    .alert {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(255, 0, 0, 0.2);
      color: white;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>

    <!-- Error Message -->
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}

    <form method="post" style="width: 100%;">
      <input type="text" name="name" placeholder="Name" required />
      <input type="text" name="userid" placeholder="User ID" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <a href="/signin" class="link-custom">Already have an account? Sign in</a>
  </div>
</body>
</html>
