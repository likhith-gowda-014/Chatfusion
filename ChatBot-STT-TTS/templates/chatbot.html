<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Care Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #5C6BC0, #8E9DE5); /* bluish-purple gradient */
      color: #fff;
      padding: 50px 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .chat-container {
    background: #f8f9fc;
    border-radius: 20px;
    width: 100%;
    max-width: 700px;  /* was 400px */
    min-height: 80vh;
    box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    }

    .chat-header {
      background: linear-gradient(145deg, #3F51B5, #5C6BC0);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-header .name {
      font-weight: bold;
      font-size: 1.1em;
    }

    .chat-body {
      padding: 20px;
      background: #ffffff;
      overflow-y: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background: #E3EAFD;
      color: #1A237E;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      align-self: flex-start;
      background: #F1F3F6;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      padding: 15px 20px;
      border-top: 1px solid #eee;
      display: flex;
      position: relative;
    }

    #user-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .btn-send {
      background: linear-gradient(145deg, #3F51B5, #5C6BC0);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      margin-left: 10px;
      transition: 0.3s;
    }

    .btn-send:hover {
      background: #3F51B5;
    }

    .footer-buttons {
      text-align: center;
      padding: 15px;
    }

    .footer-buttons a {
      margin: 0 5px;
      border-radius: 10px;
    }

    a.link {
      color: #5C6BC0;
      text-decoration: underline;
      font-size: 0.9em;
    }

    @media screen and (max-width: 500px) {
      .chat-container {
        max-width: 100%;
        border-radius: 0;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="/static/images/blue.jpg" alt="Bot Avatar" />
      <div>
        <div class="name">Chat with Care Bot</div>
        <div style="font-size: 0.8em;">We are online!</div>
      </div>
    </div>

    <div class="chat-body" id="chat-box">
      {% for chat in chat_history %}
        {% if chat.role == 'user' %}
          <div class="chat-message user-message">{{ chat.message }}</div>
        {% else %}
          <div class="chat-message bot-message">
            <span class="typewriter">{{ chat.message }}</span>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST" action="/chat" class="chat-footer">
      <input type="text" id="user-input" name="message" class="form-control" placeholder="Type a message..." required />
      <button type="submit" class="btn btn-send">Send</button>
    </form>

    <div class="footer-buttons">
      <a href="/clear" class="btn btn-outline-danger">Clear Chat</a>
      <a href="/dashboard" class="btn btn-outline-secondary">Dashboard</a>
      <p class="mt-2"><a class="link" href="/carebot_purpose">What Inspired the Care Bot?</a></p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const allBotSpans = document.querySelectorAll(".bot-message .typewriter");
      if (allBotSpans.length === 0) return;

      const lastBot = allBotSpans[allBotSpans.length - 1];
      const fullText = lastBot.textContent;
      lastBot.textContent = "";

      let i = 0;
      const speed = 25;

      function type() {
        if (i < fullText.length) {
          lastBot.textContent += fullText.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }

      type();
    });
  </script>
</body>
</html>
